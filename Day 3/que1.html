<!DOCTYPE html>
<html>
<head>
<title>Slideshow</title>
</head>
<style>
    .container{
        border: 3px;
        border-radius: 25px;
        width: 500px;
        height: 500px;
        margin: 25px;
        padding: 30px;
    }
</style>
<body>
<center><div class="container">

<img id="slideshow" src="image1.jpg" width="500" height="500"> </center>

<script>
     var images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg", "image8.jpg", "image10.jpg", "image11.jpg"];
     var currentIndex = 0;
     var slideshow = document.getElementById("slideshow");

     setInterval(function() {
     slideshow.src = images[currentIndex];
     currentIndex = (currentIndex + 1) % images.length;
         }, 2000);
</script>
</div>
</body> 

</html>
